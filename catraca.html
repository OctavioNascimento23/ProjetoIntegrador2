<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catraca - Controle de Acesso</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="principal">
        <h2>Controle de Acesso</h2>
        <form id="accessForm">
            <input type="text" id="cpf" placeholder="Digite seu CPF" required>
            <div class="button-container">
                <button type="button" id="btnEntrada">Entrada</button>
                <button type="button" id="btnSaida">Saída</button>
            </div>
        </form>
        <p id="message"></p>
    </main>
    <script>
        async function handleAccess(type) {
            const cpf = document.getElementById('cpf').value.trim();
            const messageElement = document.getElementById('message');
            const btnEntrada = document.getElementById('btnEntrada');
            const btnSaida = document.getElementById('btnSaida');

            if (!cpf) {
                displayMessage("Por favor, digite seu CPF.", "error");
                return;
            }

            try {
                // Desabilitar botões durante a requisição
                btnEntrada.disabled = true;
                btnSaida.disabled = true;

                const response = await fetch(`/${type}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ cpf })
                });

                const result = await response.json();

                if (result.success) {
                    displayMessage(result.message, "success");
                    document.getElementById('cpf').value = ''; // Limpa o CPF
                } else {
                    displayMessage(result.message, "error");
                }
            } catch (error) {
                displayMessage("Erro ao processar a requisição.", "error");
            } finally {
                // Reativar botões após a requisição
                btnEntrada.disabled = false;
                btnSaida.disabled = false;
            }
        }

        function displayMessage(message, type) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = message;
            messageElement.className = type;

            // Limpar mensagem após 5 segundos
            setTimeout(() => {
                messageElement.textContent = '';
                messageElement.className = '';
            }, 5000);
        }

        document.getElementById('btnEntrada').addEventListener('click', () => handleAccess('entrada'));
        document.getElementById('btnSaida').addEventListener('click', () => handleAccess('saida'));
    </script>
</body>
</html>
