<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <link rel="stylesheet" href="../Style/style.css">
</head>
<body>
    <main id="loginForm">
        <h2>Login</h2>
        <form action="/login" method="post">
            <label for="cpf">Digite o seu CPF:</label><br>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required><br><br>
            <button type="submit" id="form">Entrar</button>
        </form>
        <p id="message"></p> <!-- Elemento para exibir a mensagem -->
    </main>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const cpf = document.getElementById('cpf').value;
            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ cpf })
            });

            const result = await response.json();
            const messageElement = document.getElementById('message');
            if (result.success) {
                messageElement.textContent = "Login bem-sucedido!";
                messageElement.style.color = "green";
            } else {
                messageElement.textContent = "CPF não encontrado, faça o registro.";
                messageElement.style.color = "red";
                // Redirecionar para a página de registro após alguns segundos
                setTimeout(() => {
                    window.location.href = '/registro.html';
                }, 2000);
            }
        });
    </script>
</body>
</html>
