<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css"> <!-- Link para o CSS -->
    <style>
        /* Estilos para a página de login */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('../Imagens/gym.jpg'); /* Caminho para a imagem de fundo */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        #loginForm {
            position: relative;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 2;
            width: 300px; /* Definindo a largura do formulário */
        }

        label {
            font-size: 1.2em;
            margin-bottom: 0.5em;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        button {
            width: 100%;
            padding: 14px 20px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 20px;
        }

        button:hover {
            background-color: #34495e;
        }

        #message {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <main id="loginForm">
        <h2>Login</h2>
        <form action="/login" method="POST" id="loginForm">
            <label for="cpf">CPF:</label>
            <input type="text" name="cpf" id="cpf" required>
            <button type="submit">Entrar</button>
        </form>
        <p id="message"></p> <!-- Elemento para exibir a mensagem -->
    </main>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const cpf = document.getElementById('cpf').value;
            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ cpf })
            });

            const result = await response.json();
            const messageElement = document.getElementById('message');
            if (result.success) {
                messageElement.textContent = "Login bem-sucedido!";
                messageElement.style.color = "green";
            } else {
                messageElement.textContent = "CPF não encontrado, faça o registro.";
                messageElement.style.color = "red";
                // Redirecionar para a página de registro após alguns segundos
                setTimeout(() => {
                    window.location.href = '/registro.html';
                }, 2000);
            }
        });
    </script>
</body>
</html>
